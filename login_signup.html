<body>
    <div class="bg_animation">
    </div>

    <div class="container">
        <input type="checkbox" id="c1">
        <input type="checkbox" id="c2">

        <div id="cover">
            <div class="sign-up login">               
                <h1>Login</h1>
                <form action="">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" aria-hidden="true" id="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="text" aria-hidden="true" id="password">
                    </div>

                    <input type="submit" value="SUBMIT">
                </form>

                <p>Don't Have An Account?</p>
            </div>
        </div>
        <div class="flip-book">
            <div class="flip" id="p1">
                <div class="back">
                    <div id="image_container">
                        <img src="./assets/authentication.svg" alt="">
                    </div>
                    <label for="c1" class="back-btn">Login</label>
                </div>

                <div class="front" style="background: #212121; color: white;">
                    <!-- Login  -->
                    <div class="wrapper">
                        <img src="./assets/developer.svg" alt="">
                    </div>
                    <label for="c1" class="next-btn">Sign Up</label>
                </div>
            </div>

            <div class="flip " id="p2">
                <div class="back">
                    <label for="c2" class="back-btn">Login</label>
                </div>

                <div class="front">
                    <div class="sign-up">
                        <h1>Sign Up</h1>
                        <form action="" autocomplete="off">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" aria-hidden="true" id="username">
                            </div>
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" aria-hidden="true" id="email">
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="text" aria-hidden="true" id="password">
                            </div>

                            <input type="submit" value="SUBMIT">
                        </form>

                        <p>Already Have An Account?</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
