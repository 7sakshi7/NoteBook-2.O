<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <!--  -->

    <link rel="stylesheet" href="./css/login_signup.css">
    <title>Login SignUp</title>
</head>

<body>
    <div class="bg_animation">
    </div>

    <div class="container">
        <!-- if we want ki sign up page khule to jis input ki value c1 wha attribute daal do checked -->
        <input type="checkbox" id="c1">
        <input type="checkbox" id="c2">

        <div id="cover">
            <div class="sign-up login">
                <h1>Login</h1>
                <form action="">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" aria-hidden="true" id="email">
                    </div>

                    <!-- forgot password -->
                    <a href="./password_reset_form.html" style="position: absolute;left: 22rem;top: 22rem;color: white;text-decoration: none;">Forgot Password</a>
                    <!--  -->

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="text" aria-hidden="true" id="password">
                    </div>

                    <input type="submit" value="SUBMIT">
                </form>

                <p>Don't Have An Account?</p>
            </div>
        </div>
        <div class="flip-book">
            <div class="flip" id="p1">
                <div class="back">
                    <div id="image_container">
                        <img src="./assets/authentication.svg" alt="">
                    </div>
                    <!-- <label for="c1" class="back-btn">Login</label> -->
                </div>

                <div class="front" style="background: #212121; color: white;">
                    <!-- Login  -->
                    <div class="wrapper">
                        <img src="./assets/developer.svg" alt="">
                    </div>
                    <label for="c1" class="next-btn">Sign Up</label>
                </div>
            </div>

            <div class="flip " id="p2">
                <!-- <div class="back"> -->
                    <!-- <label for="c2" class="back-btn">Login</label> -->
                <!-- </div> -->

                <div class="front">
                    <div class="sign-up">
                        <h1>Sign Up</h1>
                        <form action="" autocomplete="off">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" aria-hidden="true" id="username">
                            </div>
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" aria-hidden="true" id="email">
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="text" aria-hidden="true" id="password">
                            </div>

                            <input type="submit" value="SUBMIT">
                        </form>

                        <p>Already Have An Account? <label for="c1" class="back-btn" style="position: relative; top: 1px;left: 3px;">Login</label></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./anime-master/lib/anime.min.js"></script>
</body>

</html>
